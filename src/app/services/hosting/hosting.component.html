<div class="top-link" cursor (click)="navigate('/services/website')">
  <span></span>
  <h2>Website</h2>
</div>

<pivot class="service-feature">
  <div class="back" cursor [routerLink]="['/services']">
    back
  </div>
  <div class="content">
    <h1>HOSTING</h1>
    <h2>{{sections[activeSectionIndex].label}}</h2>
    <p>{{sections[activeSectionIndex].content}}</p>
    <div class="section-listings">
      <h3 class="service-section" cursor *ngFor="let section of sections | slice:1; let i = index" (click)="activeSectionIndex = i+1">
        {{section.label}}
      </h3>
    </div>
    <button class="daemon-button" cursor [routerLink]="['/contact']">
      CONTACT
    </button>
  </div>
  <div class="service-img-wrapper">
    <img src="{{hostingImg}}">
  </div>
</pivot>

<div class="bottom-link" cursor (click)="navigate('/services/api')">
  <h2>API</h2>
  <span></span>
</div>
